<app-table
  [headers]="[
    'Production Order ID',
    'Production Date',
    'Quantity',
    'Unit Price',
    'Total Amount',
    'Measure',
    'Status',
    'Batch Number'
  ]"
  [keys]="[
    'id',
    'prodDate',
    'prodQuantity',
    'pricePerUnit',
    'totalAmount',
    'productionQuantityMeasure',
    'prodStatus',
    'batchNumber'
  ]"
  [actionDisable]="true"
  [data]="prodOrderDetailsList"
  (edit)="onEdit($event)"
  (delete)="onDelete($event)"
></app-table>
