<nav aria-label="ProdOrderDetail list pagination top" *ngIf="totalPages > 1">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="pageNumber === 0">
      <a class="page-link" href="#" (click)="goToPage(pageNumber - 1); $event.preventDefault()">Previous</a>
    </li>
    <li
      class="page-item"
      *ngFor="let page of pages"
      [class.active]="page === pageNumber">
      <a class="page-link" href="#" (click)="goToPage(page); $event.preventDefault()">{{ page + 1 }}</a>
    </li>
    <li class="page-item" [class.disabled]="pageNumber === totalPages - 1">
      <a class="page-link" href="#" (click)="goToPage(pageNumber + 1); $event.preventDefault()">Next</a>
    </li>
  </ul>
</nav>

<app-table
  [headers]="[
    'Production Order ID',
    'Production Date',
    'Quantity',
    'Unit Price',
    'Total Amount',
    'Measure',
    'Status',
    'Batch Number'
  ]"
  [keys]="[
    'id',
    'prodDate',
    'prodQuantity',
    'pricePerUnit',
    'totalAmount',
    'productionQuantityMeasure',
    'prodStatus',
    'batchNumber'
  ]"
  [actionDisable]="true"
  [data]="prodOrderDetailsList"
  (edit)="onEdit($event)"
  (delete)="onDelete($event)"
></app-table>

<nav aria-label="ProdOrderDetail list pagination top" class="mt-3" *ngIf="totalPages > 1">

    <li
      class="page-item"

    </li>

      <a class="page-link" href="#" (click)="goToPage(pageNumber + 1); $event.preventDefault()">Next</a>
    </li>
  </ul>
</nav>
