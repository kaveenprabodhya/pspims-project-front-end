<div class="container mt-4">
  <h5 class="mb-4">{{ isEditMode ? "Edit Customer" : "Add Customer" }}</h5>
  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div
      *ngIf="getFormErrors().length > 0"
      class="alert alert-danger p-2 mb-3 rounded"
    >
      <ul class="mb-0">
        <li *ngFor="let error of getFormErrors()">{{ error }}</li>
      </ul>
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label>First Name</label>
        <input
          formControlName="firstName"
          class="form-control"
          placeholder="Enter first name"
        />
      </div>
      <div class="col-md-6 mb-3">
        <label>Last Name</label>
        <input
          formControlName="lastName"
          class="form-control"
          placeholder="Enter last name"
        />
      </div>

      <div class="col-md-6 mb-3">
        <label>Email</label>
        <input
          formControlName="email"
          type="email"
          class="form-control"
          placeholder="Enter email"
        />
      </div>

      <div class="col-md-6 mb-3">
        <label>Address</label>
        <input
          formControlName="address"
          class="form-control"
          placeholder="Enter address"
        />
      </div>

      <div class="col-md-6 mb-3">
        <label>Customer Type</label>
        <select formControlName="customerType" class="form-select">
          <option disabled selected value="">Select Customer Type</option>
          <option *ngFor="let type of customerTypes" [value]="type">
            {{ type }}
          </option>
        </select>
      </div>

      <div class="col-md-6 mb-3">
        <label>Credit Limit</label>
        <input
          formControlName="creditLimit"
          type="number"
          class="form-control"
          min="0"
          [placeholder]="0"
        />
      </div>
    </div>

    <div class="mt-3">
      <button
        type="submit"
        class="btn btn-primary"
      >
        {{ isEditMode ? "Update Customer" : "Submit Customer" }}
      </button>
    </div>
  </form>
</div>
