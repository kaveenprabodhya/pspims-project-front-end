<div class="container">
    <div class="container mt-4">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
              type="button" role="tab" aria-controls="profile" aria-selected="true">
              My Profile
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="all-tab" data-bs-toggle="tab" data-bs-target="#all"
              type="button" role="tab" aria-controls="all" aria-selected="false">
              All Agents
            </button>
          </li>
        </ul>
      
        <!-- Tab panes -->
        <div class="tab-content border border-top-0 p-3">
          <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <div class="container mt-5">
                <div class="card shadow-lg">
                  <div class="row g-0">
                    <div class="col-md-4 bg-primary text-white d-flex flex-column justify-content-center align-items-center p-4">
                      <h4 class="mb-0">{{ user.firstName }} {{ user.lastName }}</h4>
                      <p class="mb-0">{{ user.role }}</p>
                    </div>
                    
                    <div class="col-md-8">
                      <div class="card-body">
                        <h5 class="card-title">Profile Information</h5>
                        <hr>
                        <div class="row mb-3">
                          <div class="col-sm-4"><strong>Email:</strong></div>
                          <div class="col-sm-8">{{ user.email }}</div>
                        </div>
                        <div class="row mb-3">
                          <div class="col-sm-4"><strong>Username:</strong></div>
                          <div class="col-sm-8">{{ user.username }}</div>
                        </div>
                        <div class="row mb-3">
                          <div class="col-sm-4"><strong>Address:</strong></div>
                          <div class="col-sm-8">{{ user.address }}</div>
                        </div>
                        <div class="row mb-3">
                          <div class="col-sm-4"><strong>Department:</strong></div>
                          <div class="col-sm-8">{{ user.agentDepartment }}</div>
                        </div>
                        <div class="row mb-3">
                          <div class="col-sm-4"><strong>Performance Rate:</strong></div>
                          <div class="col-sm-8">{{ user.performanceRate }}</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              
          </div>
          <div class="tab-pane fade" id="all" role="tabpanel" aria-labelledby="all-tab">
            <app-agent-main></app-agent-main>
          </div>
        </div>
      </div>
      
</div>
