<h5 class="mb-3">{{ isEditMode ? 'Edit Agent' : 'Add New Agent' }}</h5>

<form #agentForm="ngForm" (ngSubmit)="onSubmit()" class="mt-3">
  <div class="row g-3">
    <div class="col-md-6">
      <label class="form-label">First Name</label>
      <input type="text" class="form-control" [(ngModel)]="agent.firstName" name="firstName" required />
    </div>
    <div class="col-md-6">
      <label class="form-label">Last Name</label>
      <input type="text" class="form-control" [(ngModel)]="agent.lastName" name="lastName" required />
    </div>
    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input type="email" class="form-control" [(ngModel)]="agent.email" name="email" required />
    </div>
    <div class="col-md-6">
      <label class="form-label">Address</label>
      <input type="text" class="form-control" [(ngModel)]="agent.address" name="address" required />
    </div>
    <div class="col-md-6">
      <label class="form-label">Username</label>
      <input type="text" class="form-control" [(ngModel)]="agent.username" name="username" required autocomplete="off"/>
    </div>
    <div class="col-md-6">
      <label class="form-label">Password</label>
      <input type="password" class="form-control" [(ngModel)]="agent.password" name="password" required autocomplete="new-password"/>
    </div>
  </div>

  <div class="mt-3">
    <div class="mb-3">
      <label class="form-label">Role</label>
      <select class="form-select" [(ngModel)]="agent.role" name="role" required>
        <option value="" disabled>Select Role</option>
        <option *ngFor="let r of roles" [value]="r">{{ r }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Department</label>
      <select class="form-select" [(ngModel)]="agent.agentDepartment" name="agentDepartment" required>
        <option value="" disabled>Select Department</option>
        <option *ngFor="let d of departments" [value]="d">{{ d }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Performance Rate</label>
      <input type="number" class="form-control" [(ngModel)]="agent.performanceRate" name="performanceRate" min="0" required />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="agentForm.invalid">
      {{ isEditMode ? 'Update Agent' : 'Add Agent' }}
    </button>
  </div>
</form>
