<h5>Beverage Ingredients</h5>

<app-table
  [headers]="[
    'Beverage Ingredient ID',
    'Name',
    'Amount',
    'Measure',
    'Beverage Type ID'
  ]"
  [keys]="[
    'id',
    'ingredientName',
    'measureAmount',
    'ingredientMeasure',
    'beverageType.id'
  ]"
  [data]="beverageIngredients"
  (edit)="onEdit($event)"
  (delete)="onDelete($event)"
></app-table>
