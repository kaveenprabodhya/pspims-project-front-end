<h5>Beverage Ingredients</h5>

<nav aria-label="BeverageIngredient list pagination top" *ngIf="totalPages > 1">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="pageNumber === 0">
      <a class="page-link" href="#" (click)="goToPage(pageNumber - 1); $event.preventDefault()">Previous</a>
    </li>
    <li
      class="page-item"
      *ngFor="let page of pages"
      [class.active]="page === pageNumber">
      <a class="page-link" href="#" (click)="goToPage(page); $event.preventDefault()">{{ page + 1 }}</a>
    </li>
    <li class="page-item" [class.disabled]="pageNumber === totalPages - 1">
      <a class="page-link" href="#" (click)="goToPage(pageNumber + 1); $event.preventDefault()">Next</a>
    </li>
  </ul>
</nav>
<app-table
  [headers]="[
    'Beverage Ingredient ID',
    'Name',
    'Amount',
    'Measure',
    'Beverage Type ID'
  ]"
  [keys]="[
    'id',
    'ingredientName',
    'measureAmount',
    'ingredientMeasure',
    'beverageType.id'
  ]"
  [data]="beverageIngredients"
  (edit)="onEdit($event)"
  (delete)="onDelete($event)"
></app-table>

<nav aria-label="BeverageIngredient list pagination top" class="mt-3" *ngIf="totalPages > 1">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="pageNumber === 0">
      <a class="page-link" href="#" (click)="goToPage(pageNumber - 1); $event.preventDefault()">Previous</a>
    </li>
    <li
      class="page-item"
      *ngFor="let page of pages"
      [class.active]="page === pageNumber">
      <a class="page-link" href="#" (click)="goToPage(page); $event.preventDefault()">{{ page + 1 }}</a>
    </li>
    <li class="page-item" [class.disabled]="pageNumber === totalPages - 1">
      <a class="page-link" href="#" (click)="goToPage(pageNumber + 1); $event.preventDefault()">Next</a>
    </li>
  </ul>
</nav>
