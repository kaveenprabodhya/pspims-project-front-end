<app-table
  [headers]="[
    'Shipping ID',
    'Shipping Address',
    'Shipping Date',
    'Tracking Number',
    'Shipping Type',
    'Shipping Status',
    'Delivery Type',
    'Delivery Vehicle Reg No'
  ]"
  [keys]="[
    'id',
    'shippingAddress',
    'shippingDate',
    'trackingNumber',
    'shippingType',
    'shippingStatus',
    'deliveryType',
    'deliveryVehicle.vehicleRegNo'
  ]"
  [data]="shippingPlans"
  [actionDisable]="true"
  (edit)="onEdit($event)"
  (delete)="onDelete($event)"
></app-table>
