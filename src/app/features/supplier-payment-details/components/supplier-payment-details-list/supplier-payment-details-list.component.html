<app-table
  [headers]="[
    'Supplier ID',
    'Supplier Name',
    'Supplier Email',
    'Invoice No',
    'Payment ID'
  ]"
  [keys]="[
    'supplier.id',
    'supplier.name',
    'supplier.email',
    'paymentDetails.invoiceNo',
    'paymentDetails.id'
  ]"
  [actionDisable]="true"
  [data]="supplierPayments"
  (edit)="onEdit($event)"
  (delete)="onDelete($event)"
></app-table>
