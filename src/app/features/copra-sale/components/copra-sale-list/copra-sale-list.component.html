<app-table
  [headers]="[
    'Copra Sale ID',
    'Sale Quantity',
    'Price per Quantity',
    'Total Sale Amount',
    'Sale Date',
    'Customer ID',
    'Shipping Plan ID',
    'Payment Detail ID'
  ]"
  [keys]="[
    'id',
    'saleQuantity',
    'pricePerQuantity',
    'totalSaleAmount',
    'saleDate',
    'customer.id',
    'shippingPlan.id',
    'paymentDetails.id'
  ]"
  [data]="copraSales"
  (edit)="onEdit($event)"
  (delete)="onDelete($event)"
></app-table>
