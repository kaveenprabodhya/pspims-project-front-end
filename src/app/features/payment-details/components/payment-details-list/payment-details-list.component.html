<app-table
  [headers]="[
    'Payment Detail ID',
    'Invoice No',
    'Status',
    'Date',
    'Amount',
    'Method'
  ]"
  [keys]="[
    'id',
    'invoiceNo',
    'paymentStatus',
    'paymentDate',
    'paymentAmount',
    'paymentMethod'
  ]"
  [actionDisable]="true"
  [data]="paymentDetailsList"
  (edit)="onEdit($event)"
  (delete)="onDelete($event)"
></app-table>
