<div class="container mt-4">
  <h4 class="mb-3">{{ isEditMode ? 'Edit Beverage Type' : 'Add Beverage Type' }}</h4>

  <form [formGroup]="beverageTypeForm" (ngSubmit)="onSubmit()">
    <!-- Form Errors -->
    <div *ngIf="getFormErrors().length > 0" class="alert alert-danger p-2 mb-3 rounded">
      <ul>
        <li *ngFor="let error of getFormErrors()">{{ error }}</li>
      </ul>
    </div>

    <!-- Beverage Name -->
    <div class="mb-3">
      <label for="beverageName" class="form-label">Beverage Name</label>
      <input
        type="text"
        class="form-control"
        id="beverageName"
        formControlName="beverageName"
      />
    </div>

    <!-- Beverage Description -->
    <div class="mb-3">
      <label for="beverageDescription" class="form-label">Description</label>
      <textarea
        class="form-control"
        id="beverageDescription"
        formControlName="beverageDescription"
        rows="3"
      ></textarea>
    </div>

    <!-- Is Active -->
    <div class="form-check form-switch mb-3">
      <input
        class="form-check-input"
        type="checkbox"
        id="isActive"
        formControlName="isActive"
      />
      <label class="form-check-label" for="isActive">Is Active</label>
    </div>

    <!-- Nutrition Info -->
    <div class="mb-3">
      <label for="nutritionInfo" class="form-label">Nutrition Info</label>
      <textarea
        class="form-control"
        id="nutritionInfo"
        formControlName="nutritionInfo"
        rows="2"
      ></textarea>
    </div>

    <button
      type="submit"
      class="btn btn-primary"
    >
      {{ isEditMode ? 'Update Beverage Type' : 'Add Beverage Type' }}
    </button>
  </form>
</div>
