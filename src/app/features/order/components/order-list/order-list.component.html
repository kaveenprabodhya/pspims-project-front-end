<nav aria-label="Order list pagination top" *ngIf="totalPages > 1">
  <ul class="pagination justify-content-center">
    <li class="page-item" [class.disabled]="pageNumber === 0">
      <a class="page-link" href="#" (click)="goToPage(pageNumber - 1); $event.preventDefault()">Previous</a>
    </li>
    <li
      class="page-item"
      *ngFor="let page of pages"
      [class.active]="page === pageNumber">
      <a class="page-link" href="#" (click)="goToPage(page); $event.preventDefault()">{{ page + 1 }}</a>
    </li>
    <li class="page-item" [class.disabled]="pageNumber === totalPages - 1">
      <a class="page-link" href="#" (click)="goToPage(pageNumber + 1); $event.preventDefault()">Next</a>
    </li>
  </ul>
</nav>

<app-table
  [headers]="[
    'Order ID',
    'Order Date',
    'Order Status',
    'Coconut Water Production Order ID',
    'Beverage Production Order ID',
    'Vinegar Production Order ID',
    'Shipping Plan ID',
    'Payment Details ID',
    'Customer ID'
  ]"
  [keys]="[
    'id',
    'orderDate',
    'orderStatus',
    'coconutWaterProdOrder.id',
    'beverageProdOrder.id',
    'vinegarProdOrder.id',
    'paymentDetails.id',
    'customer.id',
    'shippingPlan.id'
  ]"
  [data]="orders"
  (edit)="onEdit($event)"
  (delete)="onDelete($event)"
></app-table>

<nav aria-label="Order list pagination top" class="mt-3" *ngIf="totalPages > 1">

      class="page-item"

    </li>
    <li class="page-item" [class.disabled]="pageNumber === totalPages - 1">
      <a class="page-link" href="#" (click)="goToPage(pageNumber + 1); $event.preventDefault()">Next</a>
    </li>
  </ul>
</nav>
