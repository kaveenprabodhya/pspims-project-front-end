<app-table
  [headers]="[
    'Supplier ID',
    'Supplier Name',
    'Supplier Email',
    'Supplier Address',
    'Supplier Status',
    'Supplier Payment Terms'
  ]"
  [keys]="[
    'id',
    'name',
    'email',
    'address',
    'supplierStatus',
    'supplierPaymentTerms'
  ]"
  [data]="suppliers"
  (edit)="onEdit($event)"
  (delete)="onDelete($event)"
></app-table>
