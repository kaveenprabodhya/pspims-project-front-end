<div class="container mt-4">
  <h5>{{ isEditMode ? 'Edit Supplier' : 'Add Supplier' }}</h5>
    <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()">
      <div
      *ngIf="getFormErrors().length > 0"
      class="alert alert-danger p-2 mb-3 rounded"
    >
      <ul class="mb-0">
        <li *ngFor="let error of getFormErrors()">{{ error }}</li>
      </ul>
    </div>
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input formControlName="firstName" type="text" class="form-control" />
      </div>
  
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input formControlName="lastName" type="text" class="form-control" />
      </div>
  
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input formControlName="email" type="email" class="form-control" />
      </div>
  
      <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" formControlName="address" class="form-control" />
      </div>
  
      <div class="mb-3">
        <label class="form-label">Supplier Status</label>
        <select class="form-select" formControlName="supplierStatus">
            <option disabled selected value="">Supplier Status</option>
          <option *ngFor="let status of supplierStatusOptions" [value]="status">
            {{ status }}
          </option>
        </select>
      </div>
  
      <div class="mb-3">
        <label class="form-label">Payment Terms</label>
        <select class="form-select" formControlName="supplierPaymentTerms">
            <option selected disabled value="">Select Payment Terms</option>
          <option *ngFor="let term of supplierPaymentTermsOptions" [value]="term">
            {{ term }}
          </option>
        </select>
      </div>
  
      <button type="submit" class="btn btn-primary">
        {{ isEditMode ? 'Update Supplier' : 'Add Supplier' }}
      </button>
    </form>
  </div>
