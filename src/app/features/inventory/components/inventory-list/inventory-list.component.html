<app-table
  [headers]="[
    'Iventory ID',
    'Item Type',
    'Quantity',
    'Quantity Type',
    'Min Stock',
    'Max Stock'
  ]"
  [keys]="[
    'id',
    'inventoryItemType',
    'inventoryQuantity',
    'inventoryQuantityType',
    'minimumStockLevel',
    'maximumStockLevel'
  ]"
  [data]="inventories"
  (edit)="onEdit($event)"
  (delete)="onDelete($event)"
></app-table>
