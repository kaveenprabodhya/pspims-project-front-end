<h5 class="mb-4">Add Coconut Purchase</h5>

<form #coconutForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="row mb-3">
    <div class="col">
      <label for="purchaseQuantity" class="form-label">Purchase Quantity</label>
      <input
        type="number"
        class="form-control"
        id="purchaseQuantity"
        name="purchaseQuantity"
        [(ngModel)]="purchase.purchaseQuantity"
        required
        placeholder="Enter quantity"
      />
    </div>
    <div class="col">
      <label for="pricePerUnit" class="form-label">Price Per Unit</label>
      <input
        type="number"
        step="0.01"
        class="form-control"
        id="pricePerUnit"
        name="pricePerUnit"
        [(ngModel)]="purchase.pricePerUnit"
        required
        placeholder="Enter price"
      />
    </div>
  </div>

  <div class="mb-3">
    <label for="purchaseDate" class="form-label">Purchase Date</label>
    <input
      type="date"
      class="form-control"
      id="purchaseDate"
      name="purchaseDate"
      [(ngModel)]="purchase.purchaseDate"
      required
    />
  </div>

  <div class="mb-3">
    <label for="coconutQualityGrade" class="form-label">Quality Grade</label>
    <select
      class="form-select"
      id="coconutQualityGrade"
      name="coconutQualityGrade"
      [(ngModel)]="purchase.coconutQualityGrade"
      required
    >
      <option disabled value="">Select Quality Grade</option>
      <option *ngFor="let grade of coconutQualityGrades" [value]="grade">
        {{ grade }}
      </option>
    </select>
  </div>

  <div class="mb-3">
    <label for="supplier" class="form-label">Supplier</label>
    <select
      class="form-select"
      id="supplier"
      name="supplier"
      [(ngModel)]="purchase.supplier"
      required
    >
      <option disabled value="">Select Supplier</option>
      <option *ngFor="let s of suppliers" [value]="s.id">{{ s.name }}</option>
    </select>
  </div>

  <div class="mb-3">
    <label for="inventory" class="form-label">Inventory</label>
    <select
      class="form-select"
      id="inventory"
      name="inventory"
      [(ngModel)]="purchase.inventory"
      required
    >
      <option disabled value="">Select Inventory</option>
      <option *ngFor="let inv of inventories" [value]="inv.id">{{ inv.name }}</option>
    </select>
  </div>

  <div class="mb-3">
    <label class="form-label">Total Purchase Cost</label>
    <input
      type="number"
      class="form-control"
      [value]="calculateTotalCost()"
      readonly
    />
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!coconutForm.form.valid">
    Submit Purchase
  </button>
</form>
