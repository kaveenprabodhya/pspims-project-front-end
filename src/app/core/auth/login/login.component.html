<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Signin</h3>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
              />
              <div *ngIf="submitted && loginForm.controls['email'].errors" class="text-danger">
                <small *ngIf="loginForm.controls['email'].errors['required']">Email is required.</small>
                <small *ngIf="loginForm.controls['email'].errors['email']">Invalid email address.</small>
              </div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password"
              />
              <div *ngIf="submitted && loginForm.controls['password'].errors" class="text-danger">
                <small *ngIf="loginForm.controls['password'].errors['required']">Password is required.</small>
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Signin</button>

            <div *ngIf="loginError" class="alert alert-danger mt-3">
              {{ loginError }}
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
